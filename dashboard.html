<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Metrics Cards -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700">Brand Sentiment</h3>
                <p class="text-3xl font-bold text-blue-600" id="sentiment-score"></p>
            </div>
            <!-- Add more metric cards -->
        </div>
        
        <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Trend Charts -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Engagement Trends</h3>
                <div id="engagement-chart"></div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Content Analysis</h3>
                <div id="content-chart"></div>
            </div>
        </div>
        
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Competitor Analysis</h3>
            <div id="competitor-chart"></div>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
